    email: your@email.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-dns-godaddy-key
    solvers:
      - dns01:
          webhook:
            groupName: acme.foson.co    # ðŸ‘ˆ å¿…é ˆèˆ‡ Helm ä¸­ set çš„ groupName ä¸€è‡´
            solverName: godaddy
            config:
              apiKeySecretRef:
                name: godaddy-api-secret
                key: GODADDY_API_KEY
              apiSecretSecretRef:
                name: godaddy-api-secret
                key: GODADDY_API_SECRET