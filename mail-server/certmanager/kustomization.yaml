apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mail  # 👈 加這行！


resources:
  - clusterissuer-godaddy.yaml  # ⛔ ClusterIssuer 是 cluster-scope，不能加 namespace！

secretGenerator:
  - name: godaddy-api-secret
    envs:
      - .env

generatorOptions:
  disableNameSuffixHash: true
